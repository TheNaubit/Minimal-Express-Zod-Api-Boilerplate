      summary: Retrieves an user by its ID.
      tags:
        - users
      parameters:
        - name: id
          in: path
          required: true
          description: GET /v1/user/:id parameter
          schema:
            type: string
            pattern: /\d+/
            description: a numeric string containing the id of the user
